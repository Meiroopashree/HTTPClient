<h2>Task List</h2>
<ul>
  <li *ngFor="let task of tasks$ | async">
    {{ task.title }} - {{ task.description }}
    <!-- <button class="delete" (click)="deleteTask(task.id)">Delete</button>
    <button class="edit" (click)="editTask(task)">Edit</button> -->
  </li>
</ul>

<h2>Add Task</h2>
<form (submit)="addTask()">
  <label>Title: </label>
  <input [(ngModel)]="newTask.title" name="title" required>
  <br>
  <label>Description: </label>
  <textarea [(ngModel)]="newTask.description" name="description" required></textarea>
  <br>
  <button type="submit">Add Task</button>
</form>
